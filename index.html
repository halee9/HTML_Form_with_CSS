<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Ha Lee">
    <title>HTML Form with CSS</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header>
      <h2>Sign Up</h2>
    </header>
    <main>
      <form action="results.html" method="GET" enctype="multipart/form-data">
        <div class="box">
          <div class="field">
            <label for="username">User Name</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              required
            >
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            >
          </div>
        </div>
        <div class="box">
          <div class="field">
            <label for="fname">First name</label>
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="First Name"
              required
            >
          </div>
          <div class="field">
            <label for="lname">Last name</label>
            <input
              type="text"
              name="lname"
              id="lname"
              placeholder="Last Name"
              required
            >
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            >
          </div>
          <div class="field">
            <label for="age">Age</label>
            <input
              type="number"
              name="age"
              id="age"
              min="18"
              max="130"
              step="1"
              placeholder="Enter Age"
              required
            >
          </div>
          <div class="field">
            <label for="birthdate">Birthdate</label>
            <input
              type="date"
              name="birthdate"
              id="birthdate"
              min="1890-01-01"
              required
            >
          </div>
          <div class="field">
            <label for="phone">Phone</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="xxx-xxx-xxxx"
            >
          </div>
          <div class="field">
            <div class="label">Favorite Season</div>
            <div class="input">
              <input type="checkbox" name="winter" id="winter" >
              <label for="winter"> Winter </label>
              <input type="checkbox" name="summer" id="summer" >
              <label for="summer"> Summer </label>
            </div>
          </div>
          <div class="field">
            <div style="width: 60%">Do you prefer Nightime or Daytime?</div>
            <div>
              <input type="radio" name="preference" id="night" value="Night" >
              <label for="night"> Night </label>
              <input type="radio" name="preference" id="day" value="Day" >
              <label for="day"> Day </label>
            </div>
          </div>
          <div class="field">
            <label for="faveDay">Favorite Weekday</label>
            <select name="faveDay" id="faveDay" multiple>
              <option value="Monday">Monday</option>
              <option value="Tuesday" label="Tuesday"></option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday" selected>Friday</option>
              <option value="Saturday">Saturday</option>
              <option value="Sunday">Sunday</option>
            </select>
          </div>

          <div class="field">
            <label for="opinion">Introduction</label>
            <textarea name="opinion" id="opinion" class="input">
Tell us about you!</textarea
            >
          </div>
          <div class="field">
            <label for="webUrl">Homepage URL</label>
            <input type="url" name="webUrl" id="webUrl" >
          </div>
          <div class="field">
            <label for="faveColor">Favorite Color</label>
            <input type="color" name="faveColor" id="faveColor" >
          </div>
          <div>
            <input
              type="hidden"
              name="sessionId"
              id="sessionId"
              value="secretRandomNumberUsedtoManageTheSession"
            >
          </div>
          <div class="field">
            <div class="label">Upload Picture</div>
            <div class="input">
              <input type="file" name="fileUpload" id="fileUpload" >
            </div>
          </div>
        </div>
        <div class="buttons">
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
    
  </body>
</html>
